<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechChor - Portfolio</title>
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease-in-out;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(to right, #000, #333);
        }
        .nav__list {
            display: flex;
            list-style: none;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        .nav__logo, .nav__link {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .nav__link:hover {
            color: #f39c12;
        }
        .home {
            position: relative;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }
        .home__video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .home__title {
            font-size: 3.5rem;
            font-family: 'Arial Black', sans-serif;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .button {
            background: #f39c12;
            color: #000;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .work__container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 50px;
            justify-content: center;
            text-align: center;
        }
        .work__title {
            width: 100%;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .work__img {
            width: 300px;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            position: relative;
        }
        .work__img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .work__img:hover img {
            transform: scale(1.1);
        }
        .work__label {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1rem;
        }
        .contact__form {
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: auto;
            padding: 50px;
        }
        .contact__input {
            padding: 10px;
            margin-bottom: 10px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .contact__input:focus {
            background: #444;
        }
        .contact__button {
            background: #f39c12;
            color: #000;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .contact__button:hover {
            background: #e67e22;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: #000;
        }
    </style>
</head>
<body>
    <header class="nav">
        <a href="#" class="nav__logo">TechChor</a>
        <ul class="nav__list">
            <li><a href="#home" class="nav__link">Home</a></li>
            <li><a href="#about" class="nav__link">About</a></li>
            <li><a href="#skills" class="nav__link">Skills</a></li>
            <li><a href="#work" class="nav__link">Work</a></li>
            <li><a href="#contact" class="nav__link">Contact</a></li>
        </ul>
    </header>
    <section id="home" class="home">
        <video autoplay muted loop class="home__video">
            <source src="vdo.mp4" type="video/mp4">
        </video>
        <h1 class="home__title">Welcome to <span>TechChor</span></h1>
        <a href="#contact" class="button">Get in Touch</a>
    </section>
    <section id="work" class="work__container">
        <h2 class="work__title">Projects</h2>
        <div class="work__img"><img src="work1.jpg" alt="Project 1"><div class="work__label">Project 1</div></div>
        <div class="work__img"><img src="work2.jpg" alt="Project 2"><div class="work__label">Project 2</div></div>
        <div class="work__img"><img src="work3.jpg" alt="Project 3"><div class="work__label">Project 3</div></div>
        <div class="work__img"><img src="work4.jpg" alt="Project 4"><div class="work__label">Project 4</div></div>
    </section>
    <section id="contact">
        <h2 class="work__title">Get in Touch</h2>
        <form class="contact__form">
            <input type="text" class="contact__input" placeholder="Your Name" required>
            <input type="email" class="contact__input" placeholder="Your Email" required>
            <input type="tel" class="contact__input" placeholder="Your Phone Number" required>
            <textarea class="contact__input" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit" class="contact__button">Send Message</button>
        </form>
    </section>
    <footer class="footer">
        <p>&copy; 2025 TechChor. All rights reserved.</p>
    </footer>
</body>
</html>
